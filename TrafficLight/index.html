<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header>Traffic Light problem</header>
      <!-- FORM -->
      <form id="myForm">
        <div class="inputContainer">
          <label for="redLightSecounds"> Red Light </label>
          <input type="number" id="redLightSeconds" name="redLightSeconds" />
        </div>
        <div class="inputContainer">
          <label for="yellowLightSeconds"> Yellow Light </label>
          <input
            type="number"
            id="yellowLightSeconds"
            name="yellowLightSeconds"
          />
        </div>
        <div class="inputContainer">
          <label for="greenLightSeconds"> Green Light</label>
          <input
            type="number"
            id="greenLightSeconds"
            name="greenLightSeconds"
          />
        </div>
        <button>Start</button>
        <button onclick="stopSignal()">STOP</button>
      </form>

      <!-- TIMER -->
      <div id="seconds">Timer</div>

      <!-- TRAFIC LIGHTS -->
      <div class="traficSignals">
        <div class="light" id="redLight">RED</div>

        <div class="light" id="yellowLight">YELLOW</div>

        <div class="light" id="greenLight">GREEN</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
